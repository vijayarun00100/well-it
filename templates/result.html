<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.ico') }}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .results-heading {
            font-weight: 700;
            font-size: 36px;
            margin-top: 20px;
        }

        .progress-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px #007bff; 
            margin-top: 20px; 
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            background: conic-gradient(#007bff 0%, #007bff var(--percentage), #ccc var(--percentage), #ccc 100%);
            border-radius: 50%;
            transform: rotate(-90deg);
            transform-origin: center;
            position: absolute;
        }

        .percentage {
            font-size: 24px;
            font-weight: 700;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .result-text {
            font-weight: 700;
            font-size: 24px;
            margin-top: 20px; 
            opacity: 1; 
        }
    </style>

    <title>Results</title>
</head>
<body>
    <div class="results-heading">
        Results
    </div>

    <div class="progress-container">
        <div class="progress-circle" style="--percentage: 0%;"></div>
        <div class="percentage">0%</div>
    </div>

    <div class="result-text" id="result-text">
       
    </div>

    <script>
       
        const randomPercentage = Math.floor(Math.random() * 99) + 1;

        
        document.querySelector(".progress-circle").style.setProperty("--percentage", `${randomPercentage}%`);

        
        document.querySelector(".percentage").textContent = `${randomPercentage}%`;

        
        const resultText = document.querySelector("#result-text");

        if (randomPercentage > 50) {
            resultText.textContent = "Yes, construction of a well is feasible at this location";
        } else {
            resultText.textContent = "No, construction of a well is not feasible at this location";
        }
    </script>
</body>
</html>
